<html>
        <title>index5</title>
        <h1>Re-sizable Browser-Modifiable Window</h1><br><br>
        <script>
            function rev(){
                document.getElementById("demo").height=document.getElementById("tf1").value;
                document.getElementById("demo").width=document.getElementById("tf2").value;
            }
        </script>
        <body>
            <form name="f1">
                Height<input type="text" name ="tf1" id='tf1'><br><br>
                Width<input type="text" name ="tf2" id='tf2'><br><br>
                <input type ="button" name='b1' value ="GO" onclick="rev();"><br><br>
                <iframe id ="demo" src="https://www.google.com/webhp?igu=1" ></iframe>
            </form>
        </body>
    </html
